
<div class="tables">
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <p class="total-tables"> {{tables.length }} столиків</p>

  <div class="panel-group">
    <div class="panel panel-default" *ngFor="let table of tables"  >
      <div class="panel-heading"  >
        <h3 class="heading">
          <a data-toggle="collapse" href="#1{{table.id}}"> {{table.tableName | uppercase }} <span class="glyphicon glyphicon-chevron-down" ></span></a>

        </h3>
        <client-name-comp [table]="table"></client-name-comp>

      </div>

      <div id="1{{table.id}}" class="panel-collapse collapse">
        <div class="panel-body">

          <seats-comp [table]="table"></seats-comp>

          <dishes-comp [table]="table"></dishes-comp>

          <div class="panel-group ">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a>Замовлення:</a>
                </h4>
              </div>

              <div class="panel-body" *ngFor="let dish of table.order">
                <div class="col-sm-6">
                  {{dish.dishName}}
                </div>
                <div class="col-sm-4"><span class="label label-warning">{{dish.price | currency:"EUR":true}}</span>
                </div>


                <button class="btn btn-danger" (click)="deleteDish(dish,table)">Видалити</button>
              </div>
            </div>
          </div>



        </div>

      </div>
      <div class="panel-footer">
        <div class="col-sm-10 total-check"><span class="label label-warning ">{{ table.totalCheck | currency:"EUR":true}}</span>
        </div>
        <button  class="btn btn-info btn-md" (click)="totalCheck(table)">Розрахунок</button>

      </div>
    </div>

  </div>

</div>
